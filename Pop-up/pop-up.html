<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="pop-up-style.css"/>
    <meta charset="UTF-8">
    <title>Pop-up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="send-form">
            <h2>Оставьте заявку</h2>
            <span>Мы свяжемся с вами в ближайшее время</span>
            <form method="post" action="#">
                <input type="text" name="Your name"placeholder="Ваше имя" class="first-row">
                <input type="email" name="Your mail" placeholder="Email" class="first-row">
                <input type="tel" name="Telephone number" placeholder="Номер телефона" class="telephone">
                <textarea name="text" placeholder="Текст сообщения" rows="5" cols="48"></textarea>
                <input type="submit" name="submit-btn" value="Отправить" class="submit-btn">
            </form>
        </div>
    </div>
</body>
</html>
